<div class="grid surface-100">
  <div class="col-12">
    <b>Wybierz widok</b>
  </div>
  <div class="col-12">
    <p-selectButton
      [options]="themeOptions"
      optionLabel="label"
      optionValue="value"
      (onChange)="themeChangeHandler($event)"
      [(ngModel)]="theme"
      [disabled]="themeIsLoading"
    ></p-selectButton>
  </div>
</div>
